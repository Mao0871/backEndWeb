<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
 
    <link rel="stylesheet" href="./css/styleBackLogin.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white fixed-top navbar-custom" data-bs-theme="dark">
        <div class="container-fluid">
            <img class="Logo me-4" src="./image/Logo.png" alt="Logo">
            <a class="navbar-brand text-dark custom-brand" href="#">Management System Login</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
        </div>
    </nav>
    
    <div class="content">
        <div class="login-wrapper">
            <h1>Login</h1>
            <div class="login-form">
                <div class="username form-item">
                    <span>User ID</span>
                    <input type="text" id="userid" class="input-item">
                </div>
                <div class="password form-item">
                    <span>Password</span>
                    <input type="password" id="password" class="input-item">
                </div>
                <button class="login-btn" onclick="checkLogin()">Login</button>
            </div>
        </div>
    </div>

    <script>
        function checkLogin() {
            var userid = document.getElementById('userid').value;
            var password = document.getElementById('password').value;
            if (userid === 'admin' && password === '123123') {
                // Redirect to backGoodsManaMan.html if the user ID and password match
                window.location.href = 'backGoodsManaMan.html';
            } else {
                // Alert the user if the credentials are incorrect
                alert('Incorrect User ID or Password. Please try again.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
